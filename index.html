<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Explorador,Paisaje" />
    <meta name="author" content="Stephanie Lopez" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header.png" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__info">
              <div class="profile__avatar">
                <img
                  src="./images/photo-profile.png"
                  alt="avatar"
                  class="profile__content-avatar-image"
                />
              </div>
              <div class="profile__details">
                <h1 class="profile__details-name">Jacques Cousteau</h1>
                <p class="profile__details-description">Explorador</p>
              </div>
              <button class="profile__info-button"></button>
            </div>
          </div>
          <button class="profile__info-button-add"></button>
        </section>
        <section class="gallery"></section>
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="popup__form-name-message validation-message hidden-message"
                >Please fill out this field</span
              >
              <input
                class="popup__form-occupation"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="popup__form-occupation-message validation-message hidden-message"
                >Please fill out this field</span
              >
              <button type="submit" disabled class="popup__form-button">
                Guardar
              </button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
        <section class="popup-add">
          <div class="popup-add__container">
            <h2 class="popup-add__form-title">Nuevo Lugar</h2>
            <form class="popup-add__form">
              <input
                class="popup-add__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup-add__form-name-message validation-message hidden-message"
                >Please fill out this field</span
              >
              <input
                class="popup-add__form-occupation"
                type="url"
                id="occupation"
                name="occupation"
                placeholder="Enlace a la imagen"
                required
              />
              <span
                class="popup-add__form-occupation-message validation-message hidden-message"
                >URL no válida</span
              >
              <button type="submit" class="popup-add__form-button" disabled>
                Guardar
              </button>
            </form>
          </div>
          <div class="popup-add__button-close"></div>
        </section>
        <div class="popup__image">
          <div class="popup__image-container">
            <div class="popup__image-button-close"></div>
            <img class="popup__img" src="" alt="" />
            <div class="popup__container-text">
              <p class="popup__text"></p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <template class="gallery__template" id="template">
      <div class="gallery__card">
        <img class="gallery__card-image" src="" alt="" />
        <button type="button" class="gallery__card-delete"></button>
        <div class="gallery__card-text">
          <p class="gallery__card-name"></p>
          <img class="gallery__card-like" src="images/like.svg" />
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
